<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // 디버그 로깅 활성화
        setLogLevel('Debug');
        
        let auth;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // window.firebaseConfig는 app.py에서 주입됩니다.
                const app = initializeApp(window.firebaseConfig);
                auth = getAuth(app);
                window.db = getFirestore(app); // Firestore 인스턴스 저장 (다른 페이지에서 사용)

                // Canvas 환경에서 제공되는 초기 인증 토큰으로 로그인 시도
                if (window.initialAuthToken && window.initialAuthToken !== 'None') {
                    await signInWithCustomToken(auth, window.initialAuthToken);
                } else {
                    // 토큰이 없으면 익명 로그인 시도 (Firebase 기본 설정)
                    await signInAnonymously(auth);
                }

                // 기존 로그인 상태 확인
                auth.onAuthStateChanged((user) => {
                    if (user && user.isAnonymous === false) {
                        // 익명 사용자가 아닌 실제 로그인 사용자일 경우 홈으로 이동
                        sendToStreamlit('LOGIN_SUCCESS', { uid: user.uid });
                    }
                });
                
            } catch (error) {
                console.error("Firebase 초기화 또는 인증 오류:", error);
                // Streamlit으로 오류 메시지 전송
                sendToStreamlit('AUTH_ERROR', { message: `Firebase 초기화 실패: ${error.message}` });
            }
        });

        // 사용자 로그인 함수
        window.login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert("이메일과 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                // Streamlit에 로그인 성공 이벤트 및 사용자 ID 전송
                sendToStreamlit('LOGIN_SUCCESS', { uid: user.uid, email: user.email });
            } catch (error) {
                console.error("로그인 오류:", error);
                const errorMessage = getFriendlyErrorMessage(error.code);
                alert(`로그인 실패: ${errorMessage}`);
                sendToStreamlit('AUTH_ERROR', { message: `로그인 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return '사용자 계정을 찾을 수 없습니다. 이메일을 확인해 주세요.';
                case 'auth/wrong-password':
                    return '비밀번호가 잘못되었습니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                default:
                    return '알 수 없는 로그인 오류가 발생했습니다.';
            }
        }
        
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">로그인</h2>
        <div id="message-box" class="mb-4 text-sm text-red-600 font-medium hidden"></div>
        
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                <input id="email" type="email" placeholder="job@trekking.com" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input id="password" type="password" placeholder="********" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            <button onclick="login()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                로그인
            </button>
        </div>
        
        <div class="mt-6 flex items-center justify-center space-x-4 text-sm">
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'forgot_password' })" 
               class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                비밀번호 찾기
            </a>
            <span class="text-gray-400">|</span>
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'signup' })" 
               class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                회원가입
            </a>
        </div>
    </div>
</body>
</html>
