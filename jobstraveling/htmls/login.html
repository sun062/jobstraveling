<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@1.3.0/dist/streamlit-component-lib.js"></script>
    <script type="module">
        // Firebase 모듈 임포트
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 디버그 로깅 활성화
        setLogLevel('Debug');
        
        let auth;
        let authReady = false;

        // Streamlit으로 이벤트와 데이터를 다시 보내는 함수 (app.py에서 주입되지만, JS에서 안전성을 위해 재정의)
        window.sendToStreamlit = function(eventType, data = {}) {
            // Streamlit 객체가 실제로 정의되어 있고, setComponentValue 메서드가 있는지 확인
            if (typeof Streamlit !== 'undefined' && Streamlit.setComponentValue) {
                Streamlit.setComponentValue({
                    event: eventType,
                    data: data,
                    timestamp: Date.now() 
                });
            } else {
                console.error("Streamlit 객체가 준비되지 않아 이벤트를 보낼 수 없습니다:", eventType, data);
            }
        };

        // *************** 핵심 수정: Firebase 초기화 로직을 Streamlit 준비 완료 후 실행 ***************
        function initFirebase() {
            let firebaseConfig;
            try {
                // app.py에서 전달된 JSON 문자열을 파싱합니다.
                if (!window.firebaseConfigJsonString) {
                    throw new Error("Firebase Config JSON string is not available on window object.");
                }
                
                firebaseConfig = JSON.parse(window.firebaseConfigJsonString);

                // 유효성 검사
                if (typeof firebaseConfig !== 'object' || firebaseConfig === null || Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase Config is missing or invalid after parsing.");
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                window.db = getFirestore(app);

                // 1. 초기 인증 시도 (Canvas 환경)
                const initialAuthToken = window.initialAuthToken;
                if (initialAuthToken && initialAuthToken !== 'None') {
                    signInWithCustomToken(auth, initialAuthToken);
                } else {
                    signInAnonymously(auth);
                }

                // 2. 인증 상태 변화 감지 및 자동 로그인 처리
                onAuthStateChanged(auth, (user) => {
                    if (!authReady) {
                        authReady = true;
                        if (user && user.isAnonymous === false) {
                             sendToStreamlit('LOGIN_SUCCESS', { uid: user.uid });
                        }
                    }
                });
                
            } catch (error) {
                console.error("Firebase 초기화 오류:", error);
                sendToStreamlit('AUTH_ERROR', { message: `Firebase 초기화 실패: ${error.message}` });
                displayMessage(`Firebase 초기화 실패: ${error.message}`, 'error');
            }
        }
        
        // Streamlit 컴포넌트 라이브러리 초기화 및 Firebase 로직 시작
        // Streamlit.events.addEventListener는 컴포넌트가 완전히 로드되고 준비되었을 때만 트리거됩니다.
        Streamlit.events.addEventListener(Streamlit.events.LOADED, function() {
            // Streamlit 프레임 높이를 설정하고 Firebase 초기화를 시작합니다.
            Streamlit.setFrameHeight(document.documentElement.scrollHeight);
            initFirebase();
        });


        document.addEventListener('DOMContentLoaded', () => {
            // DOM이 로드되면 Streamlit에게 높이를 알려주고 준비되었음을 알립니다.
            Streamlit.setFrameHeight(document.documentElement.scrollHeight);
        });

        // 사용자 로그인 함수
        window.login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('message-box');
            messageBox.classList.add('hidden'); 
            
            if (!email || !password) {
                displayMessage("이메일과 비밀번호를 모두 입력해주세요.", 'error');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                sendToStreamlit('LOGIN_SUCCESS', { uid: user.uid, email: user.email });
            } catch (error) {
                console.error("로그인 오류:", error);
                const errorMessage = getFriendlyErrorMessage(error.code);
                displayMessage(`로그인 실패: ${errorMessage}`, 'error');
                sendToStreamlit('AUTH_ERROR', { message: `로그인 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return '사용자 계정을 찾을 수 없습니다. 이메일을 확인해 주세요.';
                case 'auth/wrong-password':
                    return '비밀번호가 잘못되었습니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                default:
                    return `알 수 없는 오류가 발생했습니다. (Code: ${errorCode})`;
            }
        }
        
        function displayMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-600', 'bg-green-100', 'text-green-600', 'border', 'border-red-300', 'border-green-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-600', 'border', 'border-red-300');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-600', 'border', 'border-green-300');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">잡스트레블링 로그인</h2>
        <!-- 오류/성공 메시지 박스 -->
        <div id="message-box" class="mb-4 p-3 rounded-lg text-sm font-medium hidden"></div>
        
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                <input id="email" type="email" placeholder="job@trekking.com" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input id="password" type="password" placeholder="********" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            <button onclick="login()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                로그인
            </button>
        </div>
        
        <div class="mt-6 flex items-center justify-center space-x-4 text-sm">
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'signup' })" 
               class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                회원가입
            </a>
        </div>
    </div>
</body>
</html>
