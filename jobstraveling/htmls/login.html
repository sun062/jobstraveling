<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Streamlit 컴포넌트 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@1.3.0/dist/streamlit-component-lib.js"></script>
    <script>
        // 전역 변수 및 함수 정의
        let auth;
        let authReady = false;
        
        // Streamlit으로 이벤트와 데이터를 다시 보내는 함수 (app.py에서 주입)
        window.sendToStreamlit = function(eventType, data = {}) {
            if (typeof Streamlit !== 'undefined' && Streamlit.setComponentValue) {
                Streamlit.setComponentValue({
                    event: eventType,
                    data: data,
                    timestamp: Date.now() 
                });
            } else {
                console.error("Streamlit 객체가 준비되지 않아 이벤트를 보낼 수 없습니다:", eventType, data);
            }
        };

        // *************** Firebase 초기화 함수: 모듈 임포트를 함수 내부로 이동 ***************
        window.initFirebase = async function() {
            // 모듈 임포트 (함수 호출 시점에 로딩되도록 지연)
            const firebase = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
            const authModule = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
            const { initializeApp, setLogLevel } = firebase;
            const { getAuth, signInWithEmailAndPassword, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = authModule;
            
            // 디버그 로깅 활성화
            setLogLevel('Debug');
            
            let firebaseConfig;
            try {
                if (!window.firebaseConfigJsonString) {
                    throw new Error("Firebase Config JSON string is not available.");
                }
                
                firebaseConfig = JSON.parse(window.firebaseConfigJsonString);
                
                if (typeof firebaseConfig !== 'object' || firebaseConfig === null || Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase Config is missing or invalid after parsing.");
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                authReady = true;

                // 초기 인증 처리 (선택 사항: 익명 로그인 또는 커스텀 토큰)
                if (window.initialAuthToken) {
                    await signInWithCustomToken(auth, window.initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
            } catch (error) {
                console.error("Firebase 초기화 또는 인증 오류:", error);
                displayMessage(`시스템 오류: 인증 초기화 실패. ${error.message}`, 'error');
            }
        }
        
        // *************** Streamlit 로딩 이벤트 리스너: initFirebase 호출 ***************
        if (typeof Streamlit !== 'undefined' && Streamlit.events) {
             Streamlit.events.addEventListener(Streamlit.events.LOADED, function() {
                Streamlit.setFrameHeight(document.documentElement.scrollHeight);
                window.initFirebase(); 
            });
        }
        
        // 사용자 로그인 함수
        window.login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                displayMessage("이메일과 비밀번호를 모두 입력해주세요.", 'error');
                return;
            }

            try {
                if (!authReady) {
                    displayMessage("인증 시스템이 아직 준비되지 않았습니다. 잠시 후 다시 시도해주세요.", 'error');
                    return;
                }
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 로그인 성공 이벤트를 Streamlit으로 전송
                sendToStreamlit('LOGIN_SUCCESS', { uid: user.uid, email: user.email });
                
            } catch (error) {
                console.error("로그인 오류:", error);
                const errorMessage = getFriendlyErrorMessage(error.code || error.message);
                displayMessage(`로그인 실패: ${errorMessage}`, 'error');
                sendToStreamlit('AUTH_ERROR', { message: `로그인 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-credential':
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    return '이메일 또는 비밀번호가 올바르지 않습니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                default:
                    if (typeof errorCode === 'string' && (errorCode.includes("Error:") || errorCode.includes("Firebase:"))) {
                        return errorCode.split("Error: ")[1] || "알 수 없는 오류가 발생했습니다.";
                    }
                    return `알 수 없는 오류가 발생했습니다. (Code: ${errorCode})`;
            }
        }
        
        function displayMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-600', 'bg-green-100', 'text-green-600', 'border', 'border-red-300', 'border-green-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-600', 'border', 'border-red-300');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-600', 'border', 'border-green-300');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">로그인</h2>
        <!-- 오류/성공 메시지 박스 -->
        <div id="message-box" class="mb-4 p-3 rounded-lg text-sm font-medium hidden"></div>
        
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                <input id="email" type="email" placeholder="job@trekking.com" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input id="password" type="password" placeholder="********" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            <button onclick="login()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                로그인
            </button>
        </div>
        
        <div class="mt-6 text-center text-sm">
            <!-- 회원가입 버튼: 'signup' 페이지로 이동하는 이벤트 호출 -->
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'signup' }); return false;" 
               class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
                회원가입
            </a>
        </div>
    </div>
</body>
</html>
