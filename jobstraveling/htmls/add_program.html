<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그램 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: white; }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .submit-btn {
            background-color: #3b82f6;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="p-6">

    <div id="message-box" class="hidden p-4 mb-4 rounded-lg text-sm" role="alert"></div>

    <form id="add-program-form" class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-lg">
        <label class="block text-gray-700 font-semibold">프로그램 제목</label>
        <input type="text" id="title" class="form-input" required placeholder="예: 2024 AI 부트캠프"/>

        <label class="block text-gray-700 font-semibold">웹사이트 URL (클릭 시 이동할 주소)</label>
        <input type="url" id="websiteUrl" class="form-input" required placeholder="예: https://www.program-site.com"/>

        <label class="block text-gray-700 font-semibold">간단 설명</label>
        <textarea id="description" class="form-input" rows="3" required placeholder="프로그램의 핵심 내용을 요약하여 작성해 주세요."></textarea>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700 font-semibold">분류/카테고리</label>
                <input type="text" id="category" class="form-input" placeholder="예: IT, 디자인, 환경"/>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">지역</label>
                <input type="text" id="region" class="form-input" placeholder="예: 서울, 전국"/>
            </div>
        </div>

        <button type="submit" id="submit-btn" class="submit-btn w-full mt-4">프로그램 등록</button>
    </form>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Streamlit Python에서 주입된 변수 사용
        const firebaseConfig = JSON.parse('{{FIREBASE_CONFIG}}');
        const initialAuthToken = '{{INITIAL_AUTH_TOKEN}}';
        const appId = '{{APP_ID}}';

        let app, db, auth;
        const messageBox = document.getElementById('message-box');
        const form = document.getElementById('add-program-form');
        const submitBtn = document.getElementById('submit-btn');

        // 2. 메시지 표시 함수
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `p-4 mb-4 rounded-lg text-sm`;
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'block');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'block');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700', 'block');
            }
            setTimeout(() => messageBox.classList.add('hidden'), 5000);
        }

        // 3. Firebase 초기화 및 인증
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                console.log("Admin logged in successfully.");

            } catch (error) {
                console.error("Firebase 초기화 또는 인증 실패:", error);
                showMessage(`시스템 오류: ${error.message}`, 'error');
            }
        }

        // 4. 폼 제출 핸들러
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!db) {
                showMessage('데이터베이스가 준비되지 않았습니다. 잠시 후 다시 시도해 주세요.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '등록 중...';
            
            const newProgram = {
                title: document.getElementById('title').value,
                websiteUrl: document.getElementById('websiteUrl').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value || '일반',
                region: document.getElementById('region').value || '전국',
                createdAt: new Date().toISOString(),
                // 등록한 관리자 정보 (옵션)
                registeredBy: auth.currentUser ? auth.currentUser.uid : 'admin_unknown' 
            };
            
            // 데이터베이스 경로: /artifacts/{appId}/public/data/programs
            const collectionPath = `/artifacts/${appId}/public/data/programs`;

            try {
                await addDoc(collection(db, collectionPath), newProgram);
                showMessage('프로그램이 성공적으로 등록되었습니다!', 'success');
                form.reset(); // 폼 초기화

            } catch (error) {
                console.error("프로그램 등록 실패:", error);
                showMessage(`프로그램 등록에 실패했습니다: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '프로그램 등록';
            }
        });

        // 5. 페이지 로드 시 초기화
        window.onload = initializeFirebase;
    </script>
</body>
</html>
