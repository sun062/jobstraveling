<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        setLogLevel('Debug');
        
        let auth;
        let db;

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(window.firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) {
                console.error("Firebase 초기화 오류:", error);
                sendToStreamlit('AUTH_ERROR', { message: `Firebase 초기화 실패: ${error.message}` });
            }
        });

        // 사용자 회원가입 함수
        window.signup = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const schoolName = document.getElementById('school-name').value;
            const grade = document.getElementById('grade').value;
            const classNumber = document.getElementById('class-number').value;
            const birthDate = document.getElementById('birth-date').value;
            const messageBox = document.getElementById('message-box');
            messageBox.classList.add('hidden');


            if (!email || !password || !passwordConfirm || !schoolName || !grade || !classNumber || !birthDate) {
                displayMessage("모든 필수 필드를 입력해주세요.", 'error');
                return;
            }
            if (password !== passwordConfirm) {
                displayMessage("비밀번호와 비밀번호 확인이 일치하지 않습니다.", 'error');
                return;
            }
            if (password.length < 6) {
                displayMessage("비밀번호는 6자리 이상이어야 합니다.", 'error');
                return;
            }

            try {
                // 1. Firebase Authentication에 사용자 생성
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;

                // 2. Firestore에 추가 정보 저장 (Private Data)
                const userData = {
                    email: email,
                    schoolName: schoolName,
                    grade: grade, // 학년 (예: 초등학교, 중학교 2학년)
                    classNumber: classNumber, // 반
                    birthDate: birthDate, // 생년월일
                    createdAt: new Date()
                };

                // Firestore 경로: /artifacts/{appId}/users/{userId}/profile/data
                const profileDocRef = doc(db, "artifacts", window.appId, "users", uid, "profile", "data");
                await setDoc(profileDocRef, userData);


                // 회원가입 성공 후 로그인 페이지로 이동하도록 Streamlit에 전송
                displayMessage(`회원가입 성공: ${email}. 로그인 페이지로 이동합니다.`, 'success');
                sendToStreamlit('SIGNUP_SUCCESS', { email: email });
            } catch (error) {
                console.error("회원가입 오류:", error);
                const errorMessage = getFriendlyErrorMessage(error.code);
                displayMessage(`회원가입 실패: ${errorMessage}`, 'error');
                sendToStreamlit('AUTH_ERROR', { message: `회원가입 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return '이미 사용 중인 이메일입니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                case 'auth/weak-password':
                    return '비밀번호가 너무 약합니다. 6자리 이상으로 설정해주세요.';
                default:
                    return '알 수 없는 회원가입 오류가 발생했습니다.';
            }
        }
        
        function displayMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'text-red-600', 'text-green-600');
            if (type === 'error') {
                messageBox.classList.add('text-red-600', 'bg-red-100');
            } else {
                messageBox.classList.add('text-green-600', 'bg-green-100');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">학생 회원가입 (진로 맞춤 정보)</h2>
        <div id="message-box" class="mb-4 p-3 rounded-lg text-sm font-medium hidden"></div>
        
        <div class="space-y-4">
            <!-- 기본 정보 -->
            <h3 class="text-lg font-bold text-gray-800 border-b pb-1">기본 정보</h3>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                <input id="email" type="email" placeholder="job@trekking.com" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호 (6자리 이상)</label>
                <input id="password" type="password" placeholder="********" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password-confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                <input id="password-confirm" type="password" placeholder="********" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            <!-- 학교 정보 및 생년월일 -->
            <h3 class="text-lg font-bold text-gray-800 border-b pb-1 pt-4">맞춤형 진로 정보</h3>
            
            <div>
                <label for="school-name" class="block text-sm font-medium text-gray-700">학교명</label>
                <input id="school-name" type="text" placeholder="예: 잡트레킹 중학교" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="grade" class="block text-sm font-medium text-gray-700">학년</label>
                    <select id="grade" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-white">
                        <option value="">학년 선택</option>
                        <option value="초등학교 1학년">초등학교 1학년</option>
                        <option value="초등학교 2학년">초등학교 2학년</option>
                        <option value="초등학교 3학년">초등학교 3학년</option>
                        <option value="초등학교 4학년">초등학교 4학년</option>
                        <option value="초등학교 5학년">초등학교 5학년</option>
                        <option value="초등학교 6학년">초등학교 6학년</option>
                        <option value="중학교 1학년">중학교 1학년</option>
                        <option value="중학교 2학년">중학교 2학년</option>
                        <option value="중학교 3학년">중학교 3학년</option>
                        <option value="고등학교 1학년">고등학교 1학년</option>
                        <option value="고등학교 2학년">고등학교 2학년</option>
                        <option value="고등학교 3학년">고등학교 3학년</option>
                    </select>
                </div>
                <div class="w-1/2">
                    <label for="class-number" class="block text-sm font-medium text-gray-700">반</label>
                    <input id="class-number" type="text" placeholder="예: 3반 (숫자만 입력)" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>

            <div>
                <label for="birth-date" class="block text-sm font-medium text-gray-700">생년월일</label>
                <input id="birth-date" type="date" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            
            <button onclick="signup()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 ease-in-out transform hover:scale-[1.01] mt-6">
                가입하고 진로 찾기
            </button>
        </div>
        
        <div class="mt-6 text-center">
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'login' })" 
               class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                이미 계정이 있으신가요? 로그인으로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
