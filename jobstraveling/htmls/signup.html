<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@1.3.0/dist/streamlit-component-lib.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 전역 변수 설정
        let auth;
        let db;
        let authReady = false;
        
        // Streamlit으로 이벤트와 데이터를 다시 보내는 함수 (app.py에서 주입)
        window.sendToStreamlit = function(eventType, data = {}) {
            if (typeof Streamlit !== 'undefined' && Streamlit.setComponentValue) {
                Streamlit.setComponentValue({
                    event: eventType,
                    data: data,
                    timestamp: Date.now() 
                });
            } else {
                console.error("Streamlit 객체가 준비되지 않아 이벤트를 보낼 수 없습니다:", eventType, data);
            }
        };

        // Firebase 초기화
        window.initFirebase = async function() {
            setLogLevel('Debug');
            
            // 초기 로드 메시지 표시
            displayMessage("시스템 로드 중... 잠시만 기다려주세요.", 'info'); 

            try {
                if (!window.firebaseConfigJsonString) {
                    throw new Error("Firebase Config JSON string is not available.");
                }
                
                const firebaseConfig = JSON.parse(window.firebaseConfigJsonString);
                
                if (typeof firebaseConfig !== 'object' || firebaseConfig === null || Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase Config is missing or invalid after parsing.");
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app); // Firestore 초기화
                
                // 인증 지속성 설정 및 익명 로그인
                await setPersistence(auth, browserLocalPersistence);
                if (window.initialAuthToken) {
                    await signInWithCustomToken(auth, window.initialAuthToken);
                } else {
                    // Firestore 사용 전에 익명 인증을 완료해야 합니다.
                    await signInAnonymously(auth); 
                }
                
                authReady = true;
                
                // --- 초기화 성공 시 버튼 활성화 ---
                const signupButton = document.getElementById('signup-button');
                if (signupButton) {
                    signupButton.disabled = false;
                    signupButton.classList.remove('bg-gray-400', 'hover:bg-gray-400', 'cursor-not-allowed');
                    signupButton.classList.add('bg-green-600', 'hover:bg-green-700');
                }
                displayMessage("시스템 준비 완료! 정보를 입력하고 회원가입을 진행해주세요.", 'success');
                console.log("Firebase/Firestore initialized and ready.");

            } catch (error) {
                console.error("Firebase 초기화 또는 인증 오류:", error);
                displayMessage(`시스템 오류: 인증 초기화 실패. ${error.message}`, 'error');
                // 오류 발생 시 버튼 비활성화 상태 유지
                const signupButton = document.getElementById('signup-button');
                if (signupButton) {
                    signupButton.disabled = true;
                }
            }
        }
        
        // Streamlit 로딩 이벤트 리스너
        if (typeof Streamlit !== 'undefined' && Streamlit.events) {
             Streamlit.events.addEventListener(Streamlit.events.LOADED, function() {
                Streamlit.setFrameHeight(document.documentElement.scrollHeight);
                window.initFirebase(); 
            });
        }
        
        // 사용자 회원가입 함수 (async/await 패턴 강화)
        window.signup = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const schoolName = document.getElementById('schoolName').value;
            const className = document.getElementById('className').value;
            const studentName = document.getElementById('studentName').value;
            const birthDate = document.getElementById('birthDate').value;
            
            if (!email || !password || !schoolName || !className || !studentName || !birthDate) {
                displayMessage("모든 필드를 입력해주세요.", 'error');
                return;
            }

            try {
                if (!authReady) {
                    // 버튼이 활성화되지 않았다면, 이 메시지가 보이면 안 되지만 만약을 대비
                    displayMessage("시스템 준비 중입니다. 잠시 후 다시 시도해주세요.", 'error');
                    return;
                }
                
                displayMessage("회원가입 진행 중...", 'info');

                // 1. Firebase Authentication: 이메일/비밀번호로 사용자 생성
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log("Step 1: User created successfully. UID:", user.uid);
                
                // 2. Firestore: 학생 프로필 정보 저장
                const appId = window.appId;
                // private data path: artifacts/{appId}/users/{userId}/userProfile/profile
                const userProfileRef = doc(db, `artifacts/${appId}/users/${user.uid}/userProfile/profile`);
                
                const profileData = {
                    email: user.email,
                    schoolName: schoolName,
                    className: className,
                    studentName: studentName,
                    birthDate: birthDate,
                    createdAt: new Date().toISOString()
                };

                await setDoc(userProfileRef, profileData);
                
                console.log("Step 2: User profile saved to Firestore.");
                
                // 3. Streamlit: 회원가입 성공 이벤트 전송 및 페이지 전환
                sendToStreamlit('SIGNUP_SUCCESS', { email: user.email });
                
                // 즉시 메시지를 표시하고 Auth 상태 변경을 기다리지 않고 전환
                displayMessage("회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.", 'success');
                
            } catch (error) {
                console.error("회원가입 중 오류 발생:", error);
                const errorMessage = getFriendlyErrorMessage(error.code || error.message);
                displayMessage(`회원가입 실패: ${errorMessage}`, 'error');
                // Streamlit에 오류 전송 (선택 사항)
                // sendToStreamlit('AUTH_ERROR', { message: `회원가입 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return '이미 사용 중인 이메일 주소입니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                case 'auth/weak-password':
                    return '비밀번호는 6자리 이상이어야 합니다.';
                default:
                    if (typeof errorCode === 'string' && (errorCode.includes("Error:") || errorCode.includes("Firebase:"))) {
                        return errorCode.split("Error: ")[1] || "알 수 없는 오류가 발생했습니다.";
                    }
                    return `알 수 없는 오류가 발생했습니다. (Code: ${errorCode})`;
            }
        }
        
        function displayMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-600', 'bg-green-100', 'text-green-600', 'bg-blue-100', 'text-blue-600', 'border', 'border-red-300', 'border-green-300', 'border-blue-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-600', 'border', 'border-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-600', 'border', 'border-green-300');
            } else if (type === 'info') {
                messageBox.classList.add('bg-blue-100', 'text-blue-600', 'border', 'border-blue-300');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">회원가입</h2>
        <div id="message-box" class="mb-4 p-3 rounded-lg text-sm font-medium hidden"></div>
        
        <div class="space-y-4">
            <!-- 1. 계정 정보 -->
            <div class="pt-2">
                <label for="email" class="block text-sm font-medium text-gray-700">이메일 (ID)</label>
                <input id="email" type="email" placeholder="job@trekking.com" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호 (6자리 이상)</label>
                <input id="password" type="password" placeholder="********" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div class="pt-4 border-t border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">학생 정보</h3>
                <!-- 2. 학교 이름 -->
                <div>
                    <label for="schoolName" class="block text-sm font-medium text-gray-700">학교 이름</label>
                    <input id="schoolName" type="text" placeholder="○○초등학교" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <!-- 3. 반 번호 -->
                <div>
                    <label for="className" class="block text-sm font-medium text-gray-700">학년 / 반</label>
                    <input id="className" type="text" placeholder="예: 6학년 3반" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <!-- 4. 이름 -->
                <div>
                    <label for="studentName" class="block text-sm font-medium text-gray-700">이름</label>
                    <input id="studentName" type="text" placeholder="홍길동" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <!-- 5. 생년월일 -->
                <div>
                    <label for="birthDate" class="block text-sm font-medium text-gray-700">생년월일</label>
                    <input id="birthDate" type="date" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>

            <!-- 회원가입 완료 버튼 - 초기에는 비활성화 상태 -->
            <button id="signup-button" onclick="signup()" disabled 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-gray-400 cursor-not-allowed transition duration-200 ease-in-out transform hover:scale-[1.01] mt-6">
                회원가입 완료
            </button>
        </div>
        
        <div class="mt-4 text-center text-sm">
            <a href="#" onclick="window.sendToStreamlit('NAVIGATE_TO', { page: 'login' }); return false;" 
               class="font-medium text-gray-500 hover:text-gray-700 transition duration-150">
                이미 계정이 있으신가요? 로그인 화면으로 돌아가기
            </a>
        </div>

    </div>
</body>
</html>
