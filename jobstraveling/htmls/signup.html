<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Streamlit 컴포넌트 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@1.3.0/dist/streamlit-component-lib.js"></script>
    <script>
        // 전역 변수 및 함수 정의
        let auth;
        let db;
        let appId;
        let authReady = false;
        
        // Streamlit으로 이벤트와 데이터를 다시 보내는 함수 (app.py에서 주입)
        window.sendToStreamlit = function(eventType, data = {}) {
            if (typeof Streamlit !== 'undefined' && Streamlit.setComponentValue) {
                Streamlit.setComponentValue({
                    event: eventType,
                    data: data,
                    timestamp: Date.now() 
                });
            } else {
                console.error("Streamlit 객체가 준비되지 않아 이벤트를 보낼 수 없습니다:", eventType, data);
            }
        };

        // *************** Firebase 초기화 함수: 모듈 임포트를 함수 내부로 이동 ***************
        window.initFirebase = async function() {
            // 모듈 임포트 (함수 호출 시점에 로딩되도록 지연)
            const firebase = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
            const authModule = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
            const firestoreModule = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
            
            const { initializeApp, setLogLevel } = firebase;
            const { getAuth, createUserWithEmailAndPassword } = authModule;
            const { getFirestore, doc, setDoc } = firestoreModule;
            
            window.doc = doc; // 전역으로 노출
            window.setDoc = setDoc; // 전역으로 노출
            
            // 디버그 로깅 활성화
            setLogLevel('Debug');
            
            let firebaseConfig;
            try {
                // app.py에서 전달된 JSON 문자열을 파싱합니다.
                if (!window.firebaseConfigJsonString) {
                    throw new Error("Firebase Config JSON string is not available.");
                }
                
                firebaseConfig = JSON.parse(window.firebaseConfigJsonString);
                appId = window.appId; // app.py에서 주입된 appId 로드

                // 유효성 검사
                if (typeof firebaseConfig !== 'object' || firebaseConfig === null || Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase Config is missing or invalid after parsing.");
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app); 
                window.db = db; // Firestore 인스턴스를 전역으로 노출
                authReady = true;

            } catch (error) {
                console.error("Firebase 초기화 오류:", error);
                displayMessage(`Firebase 초기화 실패: ${error.message}`, 'error');
            }
        }
        
        // *************** Streamlit 로딩 이벤트 리스너: initFirebase 호출 ***************
        if (typeof Streamlit !== 'undefined' && Streamlit.events) {
             Streamlit.events.addEventListener(Streamlit.events.LOADED, function() {
                Streamlit.setFrameHeight(document.documentElement.scrollHeight);
                window.initFirebase(); // 모듈 임포트 및 Firebase 초기화 시작
            });
        }
        
        // 사용자 회원가입 함수
        window.signup = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            // 추가된 학생 정보
            const schoolName = document.getElementById('school-name').value;
            const className = document.getElementById('class-name').value;
            const studentName = document.getElementById('student-name').value;
            const birthDate = document.getElementById('birth-date').value;
            
            if (!email || !password || !passwordConfirm || !schoolName || !className || !studentName || !birthDate) {
                displayMessage("모든 필드를 입력해주세요.", 'error');
                return;
            }

            if (password !== passwordConfirm) {
                displayMessage("비밀번호가 일치하지 않습니다.", 'error');
                return;
            }
            
            if (password.length < 6) {
                displayMessage("비밀번호는 6자 이상이어야 합니다.", 'error');
                return;
            }

            try {
                if (!authReady) {
                    displayMessage("인증 시스템이 아직 준비되지 않았습니다. 잠시 후 다시 시도해주세요.", 'error');
                    return;
                }
                
                // 1. Firebase Authentication에 사용자 생성
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Firestore에 추가 사용자 프로필 정보 저장
                const profileData = {
                    email: email,
                    schoolName: schoolName,
                    className: className,
                    studentName: studentName,
                    birthDate: birthDate,
                    createdAt: new Date().toISOString()
                };

                // Firestore 경로: /artifacts/{appId}/users/{userId}/userProfile/profile
                const userProfileRef = doc(db, 
                    `artifacts/${appId}/users/${user.uid}/userProfile`, 
                    'profile'
                );

                await setDoc(userProfileRef, profileData);
                
                // 3. 회원가입 성공 이벤트를 Streamlit으로 전송
                sendToStreamlit('SIGNUP_SUCCESS', { uid: user.uid, email: user.email });
                
            } catch (error) {
                console.error("회원가입 오류:", error);
                const errorMessage = getFriendlyErrorMessage(error.code || error.message);
                displayMessage(`회원가입 실패: ${errorMessage}`, 'error');
                sendToStreamlit('AUTH_ERROR', { message: `회원가입 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return '이미 사용 중인 이메일 주소입니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                case 'auth/weak-password':
                    return '비밀번호는 6자 이상이어야 합니다.';
                default:
                    // 코드 대신 메시지가 전달될 경우
                    if (typeof errorCode === 'string' && (errorCode.includes("Error:") || errorCode.includes("Firebase:"))) {
                        return errorCode.split("Error: ")[1] || "알 수 없는 오류가 발생했습니다.";
                    }
                    return `알 수 없는 오류가 발생했습니다. (Code: ${errorCode})`;
            }
        }
        
        function displayMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-600', 'bg-green-100', 'text-green-600', 'border', 'border-red-300', 'border-green-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-600', 'border', 'border-red-300');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-600', 'border', 'border-green-300');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">회원가입</h2>
        <!-- 오류/성공 메시지 박스 -->
        <div id="message-box" class="mb-4 p-3 rounded-lg text-sm font-medium hidden"></div>
        
        <div class="space-y-4">
            <!-- 학교 정보 필드 -->
            <div>
                <label for="school-name" class="block text-sm font-medium text-gray-700">학교 이름</label>
                <input id="school-name" type="text" placeholder="예: 잡스트레블링 고등학교" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>
            <div class="flex space-x-4">
                <div class="w-1/3">
                    <label for="class-name" class="block text-sm font-medium text-gray-700">반/번호</label>
                    <input id="class-name" type="text" placeholder="예: 3학년 2반" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                <div class="w-2/3">
                    <label for="student-name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input id="student-name" type="text" placeholder="예: 홍길동" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
            </div>
            <div>
                <label for="birth-date" class="block text-sm font-medium text-gray-700">생년월일</label>
                <input id="birth-date" type="date" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>

            <!-- 계정 정보 필드 -->
            <div class="pt-4 border-t border-gray-200">
                <p class="text-md font-semibold text-gray-800 mb-2">계정 정보</p>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                    <input id="email" type="email" placeholder="job@trekking.com" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호 (6자 이상)</label>
                    <input id="password" type="password" placeholder="********" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                <div>
                    <label for="password-confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                    <input id="password-confirm" type="password" placeholder="********" required 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
            </div>
            
            <button onclick="signup()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                회원가입 완료
            </button>
        </div>
        
        <div class="mt-6 flex items-center justify-center space-x-4 text-sm">
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'login' })" 
               class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                로그인 페이지로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
