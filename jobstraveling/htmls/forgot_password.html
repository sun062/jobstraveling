<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        setLogLevel('Debug');
        
        let auth;

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(window.firebaseConfig);
                auth = getAuth(app);
            } catch (error) {
                console.error("Firebase 초기화 오류:", error);
                sendToStreamlit('AUTH_ERROR', { message: `Firebase 초기화 실패: ${error.message}` });
            }
        });

        // 비밀번호 재설정 이메일 전송 함수
        window.resetPassword = async () => {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert("이메일 주소를 입력해주세요.");
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert(`비밀번호 재설정 이메일을 ${email}로 전송했습니다. 이메일을 확인해주세요.`);
                // 성공 후 로그인 페이지로 이동
                sendToStreamlit('NAVIGATE_TO', { page: 'login' });
            } catch (error) {
                console.error("비밀번호 재설정 오류:", error);
                const errorMessage = getFriendlyErrorMessage(error.code);
                alert(`비밀번호 재설정 실패: ${errorMessage}`);
                sendToStreamlit('AUTH_ERROR', { message: `비밀번호 재설정 실패: ${errorMessage}` });
            }
        };

        // Firebase 오류 코드를 사용자 친화적인 메시지로 변환
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return '해당 이메일 주소로 등록된 사용자가 없습니다.';
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 형식입니다.';
                default:
                    return '알 수 없는 오류가 발생했습니다.';
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">비밀번호 찾기</h2>
        <p class="text-center text-gray-500 mb-8">
            계정에 연결된 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.
        </p>
        
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                <input id="email" type="email" placeholder="job@trekking.com" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            
            <button onclick="resetPassword()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                재설정 이메일 전송
            </button>
        </div>
        
        <div class="mt-6 text-center">
            <a href="#" onclick="sendToStreamlit('NAVIGATE_TO', { page: 'login' })" 
               class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                로그인 화면으로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
